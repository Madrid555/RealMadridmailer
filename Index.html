<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Email Example</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { padding: 20px; background: white; max-width: 600px; margin: 50px auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
    button { background: #4CAF50; color: white; cursor: pointer; }
    button:disabled { background: #ccc; }
    h1 { text-align: center; color: #011a44; }
  </style>
</head>
<body>

<div class="container">
  <h1>Send an Email</h1>
  <form id="emailForm">
    <input type="text" id="name" placeholder="Enter your Name" required>
    <input type="email" id="email" placeholder="Enter your Email" required>
    <select id="templateSelect" required>
      <option value="">Select a Template</option>
      <option value="template_litgyb8">Approval Template</option>
      <option value="template_lesqw76">Reminder Template</option>
    </select>
    <button type="submit" id="sendBtn" disabled>Send Email</button>
  </form>
  <p id="status" style="text-align: center;"></p>
</div>

<script>
  // Initialize EmailJS with your public key
  emailjs.init("Safu5CtjKcuBhp2hh");

  const form = document.getElementById('emailForm');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const templateSelect = document.getElementById('templateSelect');
  const sendBtn = document.getElementById('sendBtn');
  const status = document.getElementById('status');

  // Enable button when a template is selected
  templateSelect.addEventListener('change', function() {
    sendBtn.disabled = !templateSelect.value;
  });

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const fullName = nameInput.value;
    const userEmail = emailInput.value;
    const selectedTemplate = templateSelect.value;

    if (!fullName || !userEmail || !selectedTemplate) {
      status.textContent = 'Please fill out all fields and select a template.';
      status.style.color = 'red';
      return;
    }

    const templateParams = {
      full_name: fullName,
      to_email: userEmail,
    };

    // Send email via EmailJS
    emailjs.send("service_8fcs4jh", selectedTemplate, templateParams)
      .then(function(response) {
        console.log('Email sent successfully:', response);
        status.textContent = 'Email sent successfully!';
        status.style.color = 'green';

        // Clear form and disable button
        nameInput.value = '';
        emailInput.value = '';
        templateSelect.value = '';
        sendBtn.disabled = true;
      })
      .catch(function(error) {
        console.error('Error sending email:', error);
        status.textContent = 'Failed to send email. Please try again later.';
        status.style.color = 'red';
      });
  });
</script>

</body>
</html>
